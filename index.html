<!DOCTYPE html>
<html lang="pt-br">
<head>  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <title>Avaliação</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua Mentoria</h1>
  
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

			<img src="images/img1.svg" alt="Balão vermelho contendo cinco estrelas brancas.">
    </header>
    
		<div class="red-box">
			<h1 id="header-red-box">Informações Pessoais</h1>
		</div>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

					<div class="col-2">
						<div class="input-wrapper">
							<label for="name">Nome</label>
							<input type="text" id="name"/>
						</div>
						
						<div class="input-wrapper">
							<label for="last-name">Sobrenome</label>
							<input type="text" id="last-name"/>
						</div>
          </div>

					<div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select id="mentor-name">
              <option value="pedro">Pedro</option>
              <option value="rafael">Rafael</option>
              <option value="anderson">Anderson</option>
              <option value="gabriela">Gabriela</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="info">Feedback sobre o mentor</label>
            <textarea id="info"></textarea>
          </div>

					<div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">
            <label 
							for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.
						</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando Próxima Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-start">Das</label>
              <input type="time" id="event-start">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>  
          </div>
        </div>
      </fieldset>
			
			<div class="form-buttons">
				<input class="button" type="submit" form="my-form" value="Salvar">
			</div>
    </form>
  </div>
</body>

</html>
